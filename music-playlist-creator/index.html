<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="header-content">
        <h1>Music Playlist Explorer</h1>
        <div class="header-right">
          <nav class="main-nav">
            <ul>
              <li><a href="index.html" class="active">All Playlists</a></li>
              <li><a href="featured.html">Featured</a></li>
            </ul>
          </nav>
          <div class="search-container">
            <input
              type="text"
              id="search-input"
              placeholder="Search playlists..."
            />
            <button id="search-button" title="Search">Search</button>
            <button id="clear-button" title="Clear">Clear</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="playlist-container"></section>
    </main>

    <!-- View Modal -->
    <div class="modal-overlay" id="modal">
      <span class="close" title="Close">&times;</span>
      <div class="modal-content">
        <!-- Playlist Header -->
        <div class="playlist-header">
          <img src="assets/img/playlist.png" alt="Playlist Cover" />
          <div class="playlist-info">
            <h2 class="playlist-title">Playlist Title</h2>
            <p class="playlist-creator">Creator Name</p>
            <button id="shuffle-button">Shuffle Songs</button>
          </div>
        </div>

        <!-- Song container for dynamically added songs -->
        <div id="song-container"></div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="edit-modal">
      <span class="close" id="edit-close" title="Close">&times;</span>
      <div class="modal-content">
        <h2>Edit Playlist</h2>
        <form id="edit-playlist-form">
          <div class="form-group">
            <label for="edit-playlist-name">Playlist Name:</label>
            <input type="text" id="edit-playlist-name" required />
          </div>
          <div class="form-group">
            <label for="edit-playlist-author">Author:</label>
            <input type="text" id="edit-playlist-author" required />
          </div>
          <div class="form-group">
            <h3>Songs</h3>
            <div id="edit-songs-container">
              <!-- Songs will be added here dynamically -->
            </div>
          </div>
          <div class="form-actions">
            <button type="button" id="exit-edit-btn">Exit</button>
          </div>
        </form>
      </div>
    </div>

    <footer>Arianna's Playlist Website! 2025.</footer>

    <script src="data/data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
