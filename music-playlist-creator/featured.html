<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Featured Playlist - Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>Featured Playlist</h1>
        <div class="header-right">
          <nav class="main-nav">
            <ul>
              <li><a href="index.html">All Playlists</a></li>
              <li><a href="featured.html" class="active">Featured</a></li>
            </ul>
          </nav>
          <div class="search-container">
            <input
              type="text"
              id="search-input"
              placeholder="Search playlists..."
            />
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="featured-container">
        <div class="featured-image-section">
          <img
            src=""
            alt=""
            class="featured-image"
          />
          <h2 class="featured-title"></h2>
          <p class="featured-creator"></p>
          <p class="featured-likes">
            <span class="like-count"></span>&nbsp;Likes
            <span
              class="heart-icon"
              style="
                cursor: pointer;
                color: black;
                margin-left: 8px;
                font-size: 1.2em;
              "
              >&#10084;</span
            >
          </p>
        </div>

        <div class="featured-songs-section">
          <h3>Songs</h3>
          <div class="featured-songs-list">
          </div>
        </div>
      </div>
    </main>

    <footer>Arianna's Playlist Website! 2025.</footer>

    <script src="data/data.js"></script>
    <script src="script.js"></script>
    <script src="featured.js"></script>
  </body>
</html>
